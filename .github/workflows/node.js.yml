name: Node CI

on:
  push:
  schedule:
    - cron: '0 1 * * *' # run at 1 AM UTC

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: yarn test --reporter mocha-junit-reporter
      continue-on-error: true
    env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

  test:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2.0.0
          - uses: actions/setup-node@v1
          - with:
              node-version: '12.x'
          - run: npm ci
          - run: npm test
            # Please replace "master" with the latest git tag
          - uses: check-run-reporter/action@v2.0.0
            # always run, otherwise you'll only see results for passing builds
            if: ${{ always() }}
            with:
              token: 2b7ec9b2-9d78-4f8d-a17d-e86e1ae1049d
              report: 'reports/junit/**/*.xml'
